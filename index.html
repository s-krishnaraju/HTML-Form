<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="contentLeft">
            <div class="logo">
                    <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                        alt="">
                    Odin
            </div>
            <p class="attribution">
                Photo by
                <a
                  href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                  >Halie West</a
                >
                on
                <a
                  href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                  >Unsplash</a
                >
              </p>
        </div>


        <div class="contentRight">
            <div class="desc">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="#" method="get">
                <div class="signup">
                    <h2>Let's do this!</h2>
                    <div class="name form">
                        <div class="firstName input">
                            <div class="label"><label for="firstName">FIRST NAME</label></div>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="lastName input">
                            <div class="label"><label for="lastName">LAST NAME</label></div>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="contactInfo form">
                        <div class="email input">
                            <div class="label"><label for="email">EMAIL</label></div>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="phoneNumber input">
                            <div class="label"><label for="phoneNumber">PHONE NUMBER</label></div>
                            <input type="tel" id="phoneNumber" name="phoneNumber" required>
                        </div>
                    </div>
                    <div class="password form">
                        <div class="password input">
                            <div class="label"><label for="password">PASSWORD</label></div>
                            <input type="password" id="password" name="password" required>
                            <p>*Passwords do not match</p>
                        </div>
                        <div class="confirmPassword input">
                            <div class="label"><label for="confirm">CONFIRM PASSWORD</label></div>
                            <input type="password" id="confirm" required>
                        </div>
                    </div>
                </div>
                <button class="submit" type="submit">Create Account</button>
            </form>
            <p class="login"> Already have an account?<a href="#">  Log In</a></p>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
